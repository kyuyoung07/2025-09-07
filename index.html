<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="pre-title">대학 MT</h1>
        <h1 class="title">숫자 맞추기 게임</h1>
        <h1 class="sub-title">
            <span class="red-text">재미</span>의 UP & DOWN
        </h1>
        <div id="result-area">
            <img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/2864400/header.jpg?t=1711018815" id="main-img" class="main-img"/>
        </div>
        <h1 id="result-text" class="result-text">과연 정답은 무엇일까?!?!</h1>
        <h2 id="right-answer">정답</h2>
        <h3 id="game-over-message"></h3>
        <div id="chance-area">남은 기회:3번</div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="number" id="user-input" class="form-control mb-10" placeholder="1부터 100까지의 숫자를 입력하시오"/>
            </div>
            <div class="col-md-3">
                <button id="play-button" class="btn btn-success mb-2 button-style">Go!</button>
            </div>
        </div>
    </div>

    <div class="col-md-3 center">
        <button id="reset-button" class="btn btn-warning mt-3 button-style">reset</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
